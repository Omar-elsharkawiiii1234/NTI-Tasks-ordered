<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-info">
</div>
<div class="container mt-3">
    <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add Course:</h2>
                <form id="addCourseForm" class="bg-dark text-light p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Course Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="hours" class="form-label">Number of Hours</label>
                        <input type="number" class="form-control" id="hours" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100 ">Add Course</button>
                </form>
            </div>
        </div>
        <script>
            document.getElementById("addCourseForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission
                
                const title = document.getElementById("title").value;
                const description = document.getElementById("description").value;
                const price = document.getElementById("price").value;
                const hours = document.getElementById("hours").value;

                fetch("http://localhost/Day%2013/Test/post.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        price: price,
                        hours: hours
                    })
                })
                .then(response => response.json())
                .then(data => {
                  if(data.status=="success"){
                    alert(data.message);
                  }else{
                    alert(data.message);
                  }
                })
            });

        </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
