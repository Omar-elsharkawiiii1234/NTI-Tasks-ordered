<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <ul id="readData" class="list-group">
                    
                </ul>
            </div>
            <div class="col-md-12 mt-3">
                <button onclick="showData()" class="btn btn-success">Show</button>
                <button onclick="hideData()" class="btn btn-danger">hide</button>
            </div>
        </div>
    </div>
    <script>
        fetch("http://localhost/Day%2013/Test/get.php").then(res =>res.json()).then(data =>{
            data.forEach(item=>{
                document.getElementById("readData").innerHTML += `<li class="list-group-item">Course Title:${item.title}\n -Course Descrition: ${item.description} - Price:${item.price}-Num of hours:${item.hours}</li>`;
                document.getElementById("readData").style.display = "none";
            })
        });
        function showData() {
            document.getElementById("readData").style.display = "block";
        }
        function hideData() {
            document.getElementById("readData").style.display = "none";
        }
        </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
