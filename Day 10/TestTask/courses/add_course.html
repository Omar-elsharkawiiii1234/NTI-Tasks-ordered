<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h3>Add Course</h3>
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <form action="" method="post" id="add">
                    <input type="text" name="title" id="" placeholder="Enter Course Title" class="form-control mb-3">
                    <input type="text" name="desc" id="" placeholder="Enter description" class="form-control mb-3">
                    <input type="number" name="price" id="" placeholder="Enter price" class="form-control mb-3">
                    <input type="number" name="hours" id="" placeholder="Enter hours" class="form-control mb-3">
                    <button type="submit" class="btn btn-success">Add Course</button>
                    <a href="../show.html" class="btn btn-warning">Back To Home</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('add').addEventListener('submit', function(event) {
            event.preventDefault(); 
           const form=event.target;
            const data = {
                title: form.title.value,
                desc: form.desc.value,
                price: form.price.value,
                hours: form.hours.value
            };

            fetch('http://localhost/Day%2010/TestTask/courses/add_course.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status =='inserted'){
                    alert('Course added successfully!');
                    console.log(data);
                    this.reset(); // Reset the form
                } else {
                    alert('Error adding course: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
