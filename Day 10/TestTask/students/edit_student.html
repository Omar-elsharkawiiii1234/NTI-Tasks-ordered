<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h3>Edit student</h3>
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <form action="" method="post" id="edit">
                    <input type="text" name="name" id="" placeholder="Enter Name" class="form-control mb-3">
                    <input type="email" name="email" id="" placeholder="Enter Email" class="form-control mb-3">
                    <input type="text" name="phone" id="" placeholder="Enter Phone" class="form-control mb-3">
                    <input type="date" name="date" id="" placeholder="Enter Date" class="form-control mb-3">
                    <button type="submit" class="btn btn-success">Edit Student</button>
                    <a href="show.html" class="btn btn-warning">Back To Home</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('edit').addEventListener('submit', function(event) {
            event.preventDefault(); 
           const form=event.target;
            const data = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                date: form.date.value
            };

            fetch('http://localhost/Day%2010/TestTask/students/edit_student.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status =='edited'){
                    alert('Student edited successfully!');
                    console.log(data);
                    this.reset(); // Reset the form
                } else {
                    alert('Error edditing student: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
