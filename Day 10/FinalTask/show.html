<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <script>
        // getting students 
        fetch("http://localhost/Day%2010/FinalTask/get_student.php").then(response => response.json()).then(data =>{
            data.forEach(student =>{
                document.getElementById("student").innerHTML +=`
                    <div class="col-md-6 mb-3">
                        <div class="card rounded" style="width: 30rem;">
                            <div class="card-body">
                                <h5 class="card-title">Name: ${student.name}</h5>
                                <p class="card-text">Email: ${student.email}</p>
                                <p class="card-text">Phone: ${student.phone}</p>
                            </div>
                            </div>
                     </div>
                `;
            })
        });
        // getting courses 
        fetch("http://localhost/Day%2010/FinalTask/get_course.php").then(response => response.json()).then(data =>{
            data.forEach(course =>{
                document.getElementById("course").innerHTML +=`
                    <div class="col-md-6 mb-3">
                        <div class="card rounded" style="width: 30rem;">
                            <div class="card-body">
                                <h5 class="card-title">${course.title}</h5>
                                <p class="card-text">${course.description}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Price:${course.price}</li>
                                <li class="list-group-item">Hours:${course.hours}</li>
                            </ul>
                            </div>
                     </div>
                `;
            })
        });
        // getting enrollments 
        fetch("http://localhost/Day%2010/FinalTask/get_enrollment.php").then(response => response.json()).then(data =>{
            data.forEach(enrollment =>{
                document.getElementById("enrollment").innerHTML +=`
                    <div class="col-md-6 mb-3">
                        <div class="card rounded" style="width: 30rem;">
                            <div class="card-body">
                                <h5 class="card-title">Student Name: ${enrollment.name}</h5>
                                <h5 class="card-text">Enrolled in cours: ${enrollment.title}</h5>
                                <p class="card-text">Descirption: ${enrollment.description}</p>
                                <p class="card-text">Hours: ${enrollment.hours}</p>
                                <p class="card-text">Date: ${enrollment.enrollment_date}</p>
                            </div>
                            </div>
                     </div>
                `;
            })
        });

    </script>
        <div class="container mt-5">
            <div class="row" id="student">
               <h3 class="text-center text-primary mb-3">Students List:</h3>
            </div>
        </div>
        <hr>
    <div class="container mt-5">
        <div class="row" id="course">
           <h3 class="text-center text-success mb-3">Courses List:</h3>
        </div>
    </div>
    <hr>
    <div class="container mt-5">
        <div class="row" id="enrollment">
           <h3 class="text-center text-light mb-3">Enrollments List:</h3>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
