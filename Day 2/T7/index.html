    <input type="text" placeholder="قم بادخال الاسم" name="name" id="username" >
    <input type="number" placeholder="قم بادخال الدرجة" name="degree" id="degree">
    <button onclick="PrintAll()">اضغط للحصول علي الدرجة</button>
    <p id="output"></p>
    <script>
    function PrintAll(){
        let username=document.getElementById("username").value;
        let degree=document.getElementById("degree").value;
        if (degree>=90){
            document.getElementById("output").innerText="مرحبا "+username+"!لقد حصلت علي تقدير ممتاز ";
        }else if(degree>=80){
            document.getElementById("output").innerText="مرحبا "+username+"!لقد حصلت علي تقدير جيد جدا ";
        } else if(degree>=60){
            document.getElementById("output").innerText="مرحبا "+username+"!لقد حصلت علي تقدير جيد ";
        }else if(degree>=50){
            document.getElementById("output").innerText="مرحبا "+username+"!لقد حصلت علي تقدير مقبول ";
        }else{
            document.getElementById("output").innerText="مرحبا "+username+"!راسب ";
        }
    }
    document.getElementById("output").style.color="white";
    document.getElementById("output").style.backgroundColor="black";
    </script>
